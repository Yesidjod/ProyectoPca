<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <script>
      // Permite ejecutar la funcion una vez toda la pagina haya sido cargada
      window.onload = function () {
        document
          .getElementById("buttonPlus")
          .addEventListener("click", plusNumbers);
        document
          .getElementById("buttonMinus")
          .addEventListener("click", minusNumbers);
        document
          .getElementById("buttonMultiplieBy")
          .addEventListener("click", multipliedBy);
        document
          .getElementById("buttonDivideBy")
          .addEventListener("click", divideByNUmbers);
      };

      function plusNumbers() {
        var n1 = parseInt(document.getElementById("num1").value);
        var n2 = parseInt(document.getElementById("num2").value);
        var result = n1 + n2;
        alert(result);
      }
      function minusNumbers() {
        var n1 = parseInt(document.getElementById("num1").value);
        var n2 = parseInt(document.getElementById("num2").value);
        var result = n1 - n2;
        alert(result);
      }

      function multipliedBy() {
        var n1 = parseInt(document.getElementById("num1").value);
        var n2 = parseInt(document.getElementById("num2").value);
        var result = n1 * n2;
        alert(result);
      }

      function divideByNUmbers() {
        var n1 = parseInt(document.getElementById("num1").value);
        var n2 = parseInt(document.getElementById("num2").value);
        var result = n1 / n2;
        alert(result);
      }
    </script>
  </head>
  <body>
    <fieldset>
      <!-- Creamos un formulario -->
      <legend>
        <h2>Calculadora</h2>
      </legend>

      numero1: <input type="text" id="num1" />
      <!-- Caja de formulario para numero1 -->
      numero2: <input type="text" id="num2" /><br /><br /><br />
      <!-- Caja formulario numero2 -->

      <button id="buttonPlus">Suma</button>
      <button id="buttonMinus">Resta</button>
      <button id="buttonMultiplieBy">multiplicacion</button>
      <button id="buttonDivideBy">Division</button>
    </fieldset>
  </body>
</html>
