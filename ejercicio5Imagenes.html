<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabla5Imagenes</title>
  </head>
  <body>
    <table border="1px">
      <tr>
        <td>
          <a href="www.google.com"><img src="./1.png" alt="" /></a>
        </td>

        <td>
          <a href="www.espn.com"><img src="./2.png" alt="" /> </a>
        </td>

        <td>
          <a href="www.foxsport.com"><img src="./3.png" alt="" /></a>
        </td>

        <td>
          <a href="www.juegaonline.com"><img src="./4.png" alt="" /> </a>
        </td>

        <td>
          <a href="www.rojadirecta.com"><img src="./5.png" alt="" /> </a>
        </td>
      </tr>
    </table>
    <h2>listas ordenadas</h2>
    <ol type="a" start="4">
      <li>elemento 1</li>
      <li>elemento 2</li>
      <li>elemento 3</li>
      <li>elemento 4</li>
    </ol>

    <ol start="100" reversed="reversed">
      <li>elemento 1</li>
      <li>elemento 2</li>
      <li>elemento 3</li>
      <li>elemento 4</li>
    </ol>

    <ol type="I" start="999">
      <li>elemento 1</li>
      <li>elemento 2</li>
      <li>elemento 3</li>
      <li>elemento 4</li>
    </ol>

    <ul type="circle">
      <li>elemento 1</li>
      <li>elemento 2</li>
    </ul>

    <ul type="disc">
      <li>elemento 1</li>
      <li>elemento 2</li>
    </ul>

    <ul type="square">
      <li>elemento 1</li>
      <li>elemento 2</li>
    </ul>
  </body>
</html>
